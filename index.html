<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEB-2</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">


        <div class="nav">
         <div class="home">
          <span class="material-symbols-outlined">
            home
            </span>
            <h3>Home</h3>
         </div>
         <div class="search">
          <span class="material-symbols-outlined">
            search
            </span>
          <h3>Search</h3>
         </div>
         <div class="explore">
          <span class="material-symbols-outlined">
            explore
            </span>
          <h3>Explore</h3>
         </div>
         <div class="reels">
          
          <h3>Reels</h3>
         </div>
         <div class="message">
          <h3>Message</h3>
         </div>
         <div class="notifi">
          <h3>Notification</h3>
         </div>
         <div class="create"> 
          <h3>Create</h3>
         </div>
         <div class="profile">
          <h3>Profile</h3>
         </div>
        </div>


       <div class="content">

        <div class="sec2">
          <div class="profile"></div>
          <div class="post"></div>
          <div class="follower"></div>
          <div class="following"></div>
        </div>


        <div class="sec3">
          <p></p>
        </div>

        <div class="butt">
          <div class="follow"></div>
          <div class="message"></div>
        </div>


        <div class="highlight">
          <div class="1"></div>
          <div class="2"></div>
          <div class="3"></div>
        </div>


        <div class="sec4">
          <div class="grid"></div>
          <div class="contact"></div>
        </div>


        <div class="post">
          <div class="post1"></div>
          <div class="post2"></div>
          <div class="post3"></div>
        </div>


       </div>

      </div>
    </div>
  </body>
</html>
